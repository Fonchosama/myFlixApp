<mat-toolbar color="primary" class="toolbar">
  <span>My Flix</span>
  <button mat-icon-button [routerLink]="'/profile'">
      <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<!-- Sección del Perfil -->
<div class="profile-container">
  <mat-card class="profile-card mat-elevation-z4">
      <mat-card-header>
          <mat-card-title class="username-title">{{user.Username}}</mat-card-title>
      </mat-card-header>
      <mat-card-actions class="profile-actions">
          <button mat-button color="primary" (click)="openUpdateDialog()">Update Profile</button>
          <button mat-button color="warn" (click)="deleteAccount()">Delete Account</button>
          <button mat-button (click)="logout()">Log Out</button>
      </mat-card-actions>
  </mat-card>
</div>

<!-- Lista de Películas Favoritas -->
<div class="favorites-container">
  <h2>Favorite Movies List</h2>
  <div class="movie-grid">
      <mat-card *ngFor="let movie of favoriteMovies;" class="movie-card mat-elevation-z4">
          <mat-card-header>
              <mat-card-title style="color: bisque;">{{movie.Title}}</mat-card-title>
              <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
          </mat-card-header>
          <img [src]="movie.ImagePath" class="movie-image" [alt]="movie.Title" />
          <mat-card-actions class="movie-actions">
              <button mat-icon-button (click)="deleteFavoriteMovie(movie._id)">
                  <mat-icon>favorite</mat-icon>
              </button>
          </mat-card-actions>
      </mat-card>
  </div>
</div>
