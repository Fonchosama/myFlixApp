<mat-toolbar color="primary" class="toolbar">
  <span>My Flix</span>
  <button mat-icon-button [routerLink]="'/profile'">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<div class="movie-container">
  <mat-card *ngFor="let movie of movies;" class="movie-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title style="color: bisque;">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="movie.ImagePath" height="500" width="300" [alt]="movie.Title" class="movie-image" />
    <mat-card-actions>
      <button mat-button (click)="openGenreDialog(movie)" color="primary">Genre</button>
      <button mat-button (click)="openDirectorDialog(movie)" color="primary">Director</button>
      <button mat-button (click)="openDescriptionDialog(movie)" color="primary">Description</button>
      <span class="flex-spacer"></span>
      <button mat-icon-button (click)="toggleFavorite(movie._id)">
        <mat-icon>{{ isFavorite(movie._id) ? "favorite" : "favorite_border" }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
