<!-- src/app/movie-card/movie-card.component.html -->

<mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
    <span>My Flix</span>
    <button mat-icon-button [routerLink]="'/profile'">
        <mat-icon>account_circle</mat-icon>
    </button>
</mat-toolbar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} height="500"  alt= {{movie.Title}} />
        <mat-card-actions>
            <button
            mat-button
            (click)="openGenreDialog(movie)"
            color="primary"
            >
                Genre
            </button>
            <button
            mat-button
            (click)="openDirectorDialog(movie)"
            color="primary"
            >
                Director
            </button>
            <button
                mat-button
                (click)="openDescriptionDialog(movie)"
                color="primary"
            >
                Description
            </button>
            <span style="flex-grow: 1;"></span>
            <button mat-icon-button (click)="toggleFavorite(movie._id)">
                <mat-icon>{{
                  isFavorite(movie._id) ? "favorite" : "favorite_border"
                }}</mat-icon>
              </button>
        </mat-card-actions>
    </mat-card>
</div>
